<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <h1 class="header">Make your own card!</h1>
    <form action="">
      <label for="card">Card Title: </label>
      <input type="text" name="card" id="input-title" /><br />

      <label for="card-img">Card Image URL: </label>
      <input type="text" name="card-img" id="input-img" /><br />

      <label for="card-desc">Description: </label>
      <input type="text" name="card-desc" id="input-desc" /><br />

      <button type="button" id="btn">Create Card</button>
    </form>
    <div id="container"></div>
    <script src="index.js"></script>
  </body>
</html>
